<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/custom.css">
    <title>Main</title>
</head>
<body style="width: 400px" class="bg-dark">
    <div class="bg-warning p-2 d-flex flex-row">
        <h4 class="m-0">Tab Buddy</h4>
        <span id="version" class="ms-auto text-secondary"></span>
    </div>
    <div class="d-flex flex-column p-2" id="content-body">
        <div id="shortcuts" class="text-white mb-5">
            <div id="shortcut-sets">
                <select id="preset-list" class="select">
                    <option value="null">select preset</option>
                </select>
            </div>
        </div>
        <div id="pages" class="d-flex flex-row gap-2">
            <button class="btn bg-warning">open preset</button>
            <button class="btn bg-warning">create preset</button>
            <button class="btn bg-warning">delete preset</button>
        </div>
    </div>
</body>
</html>
